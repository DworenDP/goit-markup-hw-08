<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Contacts</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="./css/main.min.css"
        />
    </head>

    <body>
        <!-- site header -->
        <header class="header">
            <div class="container header__box">
                <nav class="navigation">
                    <!-- company logo -->
                    <a
                        href="./index.html"
                        class="logo link"
                        lang="en"
                        >Web<span class="logo__item">Studio</span></a
                    >

                    <!-- list of site links -->
                    <ul class="navigation__box">
                        <li class="navigation__item">
                            <a
                                href="./index.html"
                                class="navigation__link link"
                                >Студія</a
                            >
                        </li>
                        <li class="navigation__item">
                            <a
                                href="./portfolio.html"
                                class="navigation__link link"
                                >Портфоліо</a
                            >
                        </li>
                        <li class="navigation__item">
                            <a
                                href="./contacts.html"
                                class="navigation__link link navigation__link--active"
                                >Контакти</a
                            >
                        </li>
                    </ul>
                </nav>

                <!-- a list of company contacts -->
                <ul class="contacts">
                    <li class="contacts__item">
                        <a
                            class="contacts__link link"
                            href="mailto:info@devstudio.com"
                            target="_blank"
                            rel="noopener noreferrer nofollow"
                            ><svg
                                viewBox
                                width="16"
                                height="12"
                                class="icon shape-codepen contacts__icon"
                            >
                                <use
                                    href="./images/icons.svg#icon-mail"
                                ></use></svg
                            >info@devstudio.com</a
                        >
                    </li>
                    <li class="contacts__item">
                        <a
                            class="contacts__link link"
                            href="tel:+380961111111"
                            ><svg
                                viewBox
                                width="10"
                                height="16"
                                class="icon shape-codepen contacts__icon"
                            >
                                <use
                                    href="./images/icons.svg#icon-smartphone"
                                ></use></svg
                            >+38 096 111 11 11</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="section">
                <div class="container"><h1>Контакти</h1></div>
            </section>
        </main>

        <!-- footer, address and contacts  -->
        <footer class="footer">
            <div class="container footer__wrapper">
                <div class="footer__info">
                    <a
                        href="./index.html"
                        class="logo link"
                        lang="en"
                        >Web<span class="logo__item logo__item--inverse"
                            >Studio</span
                        ></a
                    >

                    <address class="address">
                        <ul class="address__list">
                            <li>
                                <a
                                    class="address__geo link"
                                    href="https://goo.gl/maps/XYVUcAoSv2epRwpU8"
                                    target="_blank"
                                    rel="noopener noreferrer nofollow"
                                    >м. Київ, пр-т Лесі Українки, 26</a
                                >
                            </li>
                            <li>
                                <a
                                    class="address__link link"
                                    href="mailto:info@devstudio.com"
                                    target="_blank"
                                    rel="noopener noreferrer nofollow"
                                    >info@devstudio.com</a
                                >
                            </li>
                            <li>
                                <a
                                    class="address__link link"
                                    href="tel:+380961111111"
                                    >+38 096 111 11 11</a
                                >
                            </li>
                        </ul>
                    </address>
                </div>
                <div class="social-footer">
                    <p class="social-footer__text">приєднуйтесь</p>
                    <ul class="social footer__social">
                        <li class="social__item">
                            <a
                                class="social__ico social__ico--repainted"
                                href=""
                                ><svg
                                    viewBox
                                    width="20"
                                    height="20"
                                    class="icon shape-codepen"
                                >
                                    <use
                                        href="./images/icons.svg#icon-instagram"
                                    ></use></svg
                            ></a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__ico social__ico--repainted"
                                href=""
                                ><svg
                                    viewBox
                                    width="20"
                                    height="20"
                                    class="icon shape-codepen"
                                >
                                    <use
                                        href="./images/icons.svg#icon-twitter"
                                    ></use></svg
                            ></a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__ico social__ico--repainted"
                                href=""
                                ><svg
                                    viewBox
                                    width="20"
                                    height="20"
                                    class="icon shape-codepen"
                                >
                                    <use
                                        href="./images/icons.svg#icon-facebook"
                                    ></use></svg
                            ></a>
                        </li>
                        <li class="social__item">
                            <a
                                class="social__ico social__ico--repainted"
                                href=""
                                ><svg
                                    viewBox
                                    width="20"
                                    height="20"
                                    class="icon shape-codepen"
                                >
                                    <use
                                        href="./images/icons.svg#icon-linkedin"
                                    ></use></svg
                            ></a>
                        </li>
                    </ul>
                </div>
                <div class="subscription">
                    <form class="subscription__form">
                        <ul class="subscription__list">
                            <li>
                                <label
                                    for="mail"
                                    class="subscription__label"
                                    >Підпишіться на розсилку</label
                                >
                            </li>
                            <li>
                                <ul class="subscription__mail">
                                    <li>
                                        <input
                                            class="subscription__input"
                                            type="email"
                                            name="mail"
                                            id="footmail"
                                            placeholder="E-mail"
                                        />
                                    </li>
                                    <li>
                                        <button
                                            type="submit"
                                            class="subscription__btn"
                                        >
                                            Підписатися
                                        </button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </footer>
    </body>
</html>
